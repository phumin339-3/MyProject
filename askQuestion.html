<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask a Question</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #E0E7E9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .tabs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 10px 0;
      border-bottom: 2px solid #ddd;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    body {
      padding-top: 50px;
    }
    .tabs a {
      text-decoration: none;
      color: black;
      padding: 15px 20px;
      margin: 0 10px;
      position: relative;
    }
    .tabs a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 3px;
      background-color: #2CBFAE;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
    }
    .tabs a:hover::after {
      transform: scaleX(1);
    }
    .form-container {
      background: white;
      padding: 30px;
      width: 50%;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      margin-bottom: 10px;
      color: #354649;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      resize: vertical;
    }
    .form-container button {
      background-color: #2CBFAE;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .form-container button:hover {
      background-color: #41D3BD;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <a href="dashboard.html">Dashboard</a>
    <a href="addCourse.html">Add Course</a>
    <a href="askQuestion.html">Ask Question</a>
    <a href="#" id="logout">User Logout</a>
  </div>

  <div class="form-container">
    <h2>Ask a Question</h2>
    
    <form id="ask-question-form">
      <label for="question-title">Question Title:</label>
      <input type="text" id="question-title" required>

      <label for="question-details">Question Details:</label>
      <textarea id="question-details" rows="5" required></textarea>

      <button type="submit">Submit Question</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js';
    import { getDatabase, ref, push } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js';

    // ✅ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAseXZho_Df4hlLXvh5lYg5AXlFUZqHU5Q",
      authDomain: "myproject-9bc7e.firebaseapp.com",
      projectId: "myproject-9bc7e",
      databaseURL: "https://myproject-9bc7e-default-rtdb.firebaseio.com/",
      appId: "1:761031996090:web:80b4d43e27c9c6ab338883",
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById('ask-question-form');
    const logoutButton = document.getElementById('logout');

    // 📌 ตรวจสอบผู้ใช้ล็อกอิน
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.replace('index.html');
      }
    });

    // 📌 ฟังก์ชันบันทึกคำถาม
    const submitQuestion = async (title, details) => {
      try {
        const user = auth.currentUser;
        if (!user) return;

        const questionsRef = ref(db, `questions/${user.uid}`);
        // ✅ เพิ่มคำถามใหม่
        await push(questionsRef, {
          title: title,
          details: details,
          timestamp: new Date().toISOString(),
        });

        alert('Your question has been submitted successfully!');
        form.reset();
      } catch (error) {
        console.error('Error submitting question:', error);
        alert('Error submitting question: ' + error.message);
      }
    };

    // 📌 เมื่อส่งฟอร์มคำถาม
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('question-title').value;
      const details = document.getElementById('question-details').value;
      await submitQuestion(title, details);
    });

    // 📌 ปุ่ม Logout
    logoutButton.addEventListener('click', async () => {
      await signOut(auth);
      window.location.replace('index.html');
    });

  </script>
</body>
</html>
