<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Course</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #E0E7E9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .tabs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 10px 0;
      border-bottom: 2px solid #ddd;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .tabs a {
      text-decoration: none;
      color: black;
      padding: 15px 20px;
      margin: 0 10px;
      position: relative;
    }
    .tabs a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 3px;
      background-color: #2CBFAE;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
    }
    .tabs a:hover::after {
      transform: scaleX(1);
    }
    .form-container {
      background: white;
      padding: 30px;
      width: 50%;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      margin-bottom: 10px;
      color: #354649;
    }
    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
    .form-container button {
      background-color: #2CBFAE;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .form-container button:hover {
      background-color: #41D3BD;
    }
    .file-input {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      max-width: 250px;
      margin: 10px auto;
      border: 2px dashed #2CBFAE;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      background: white;
      color: #2CBFAE;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }
    .file-input:hover {
      background-color: #cdeee5;
      border-color: #2CBFAE;
      transform: scale(1.08);
    }
    .file-input input {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    button {
    margin-top: 20px;
    }
    .button-container {
    display: flex;
    justify-content: center;
    gap: 20px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏° */
    margin-top: 30px; /* ‡πÄ‡∏ß‡πâ‡∏ô‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û */
}
  </style>
</head>
<body>

  <div class="tabs">
    <a href="dashboard.html">Dashboard</a>
    <a href="editCourse.html">Edit Course</a>
    <a href="#" id="logout">User Logout</a>
  </div>

  <div class="form-container">
    <h2>Edit Course</h2>
    <h3 id="display-course-name"></h3>
    
    <form id="edit-course-form">
      <label for="course-name">Course Name:</label>
      <input type="text" id="course-name" required>

      <label for="classroom-name">Classroom Name:</label>
      <input type="text" id="classroom-name" required>

      <label class="file-input">
      Change Course Image
      <input type="file" id="course-image" accept="image/*">
      </label>
      <img id="preview-image" src="default-course.jpg" alt="Course Image Preview" style="width: 150px; height: auto; margin-top: 10px;">

      <!-- ‡πÄ‡∏û‡∏¥‡πà‡∏° container ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° -->
      <div class="button-container">
      <button type="submit">Save Changes</button>
      <button type="button" id="back-to-dashboard">Back to Dashboard</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js';
    import { getDatabase, ref, update, get } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js';

    // ‚úÖ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAseXZho_Df4hlLXvh5lYg5AXlFUZqHU5Q",
      authDomain: "myproject-9bc7e.firebaseapp.com",
      projectId: "myproject-9bc7e",
      databaseURL: "https://myproject-9bc7e-default-rtdb.firebaseio.com/",
      appId: "1:761031996090:web:80b4d43e27c9c6ab338883",
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById('edit-course-form');
    const previewImg = document.getElementById('preview');
    const backButton = document.getElementById('back-to-dashboard');
    const logoutButton = document.getElementById('logout');
    let base64Image = "";

    // üìå ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏≠‡∏£‡πå‡∏™‡∏à‡∏≤‡∏Å localStorage
    const courseId = localStorage.getItem('editCourseId');
    const courseName = localStorage.getItem('editCourseName');
    const classroomName = localStorage.getItem('editClassroomName');

    if (!courseId) {
        alert("No course selected for editing!");
        window.location.replace('dashboard.html');
    }

    document.getElementById('course-name').value = courseName;
    document.getElementById('classroom-name').value = classroomName;
    document.getElementById('display-course-name').textContent = courseName;

    // üìå ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏Ñ‡∏≠‡∏£‡πå‡∏™‡∏à‡∏≤‡∏Å Firebase Realtime Database
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const courseRef = ref(db, `users/${user.uid}/classroom/${courseId}`);

        try {
          const snapshot = await get(courseRef);
          if (snapshot.exists()) {
            const courseData = snapshot.val();
            if (courseData.image) {
              previewImg.src = courseData.image;  // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏à‡∏≤‡∏Å Firebase Database
              base64Image = courseData.image;  // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ñ‡πà‡∏≤ base64Image ‡∏î‡πâ‡∏ß‡∏¢
            }
          }
        } catch (error) {
          console.error("Error fetching course data:", error);
        }
      } else {
        window.location.replace('index.html');
      }
    });

    // üìå ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
    document.getElementById('course-image').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          base64Image = e.target.result;
          previewImg.src = base64Image;  // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Preview
        };
        reader.readAsDataURL(file);
      }
    });

    // üìå ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏≠‡∏£‡πå‡∏™
    const updateCourse = async (name, classroom) => {
      try {
        const user = auth.currentUser;
        if (!user) return;

        const courseRef = ref(db, `users/${user.uid}/classroom/${courseId}`);

        // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Firebase Realtime Database
        await update(courseRef, { name, classroom, image: base64Image });

        alert('Course updated successfully!');
        window.location.replace('dashboard.html'); // ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ Dashboard
      } catch (error) {
        console.error('Error updating course:', error);
        alert('Error updating course: ' + error.message);
      }
    };

    // üìå ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Save
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('course-name').value;
      const classroom = document.getElementById('classroom-name').value;
      await updateCourse(name, classroom);
    });

    // üìå ‡∏õ‡∏∏‡πà‡∏° Logout
    logoutButton.addEventListener('click', async () => {
      await signOut(auth);
      window.location.replace('index.html');
    });

    // üìå ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Back to Dashboard
    backButton.addEventListener('click', () => {
      window.location.replace('dashboard.html');
    });
    
    const previewImage = document.getElementById('preview-image');

    // üìå ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡πÄ‡∏î‡∏¥‡∏°‡∏à‡∏≤‡∏Å Firebase
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            const courseRef = ref(db, `users/${user.uid}/classroom/${courseId}`);
            try {
                const snapshot = await get(courseRef);
                if (snapshot.exists()) {
                    const courseData = snapshot.val();
                    if (courseData.image) {
                        previewImage.src = courseData.image;  // ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å Firebase
                        base64Image = courseData.image;       // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ñ‡πà‡∏≤ Base64 ‡∏î‡πâ‡∏ß‡∏¢
                    }
                }
            } catch (error) {
                console.error("Error fetching course data:", error);
            }
        }
    });
    
    // üìå ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÉ‡∏´‡∏°‡πà
    document.getElementById('course-image').addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result;
                previewImage.src = base64Image; // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏†‡∏≤‡∏û Preview
            };
            reader.readAsDataURL(file);
        }
    });

  </script>
</body>
</html>
