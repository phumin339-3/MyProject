<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #E0E7E9;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
      position: relative;
    }

    .tabs a {
      text-decoration: none;
      color: #555;
      padding: 10px 20px;
      margin: 0 15px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      position: relative;
    }

    .tabs a.active {
      color: #2CBFAE;
    }

    .tabs a:hover::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background-color: #2CBFAE;
      transition: all 0.3s ease;
    }

    .container {
      padding: 20px;
      margin: 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      opacity: 1;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }

    header {
      background-color: #2CBFAE;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 24px;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background-color: #2CBFAE;
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }
    #add-question-button, #go-back-button, #add-people-button {
      color: #41D3BD;
    }

    .menu-container {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    .menu-button {
      background-color: #E0E7E9;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out, background-color 0.3s;
    }

    .menu-button:hover {
      background-color: #d1d8e0;
      transform: scale(1.1);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 50px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      width: 150px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .dropdown-menu.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .dropdown-menu button {
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    .dropdown-menu button:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <header>
    <h1>Course Details</h1>
  </header>
<!DOCTYPE html>
<html>
<head>
  <title>Attendance</title>
</head>
<body>
  <h1>Attendance</h1>
  <div id="course-info">
    <!-- ข้อมูลวิชาจะถูกแสดงที่นี่ -->
  </div>
  <form id="attendance-form">
    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="present">Present</option>
      <option value="absent">Absent</option>
      <option value="excused">Excused</option>
    </select>
    <button type="submit">Save</button>
  </form>

  <script type="module">
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js';
    import { getDatabase, ref, get, set } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js';

    const auth = getAuth();
    const db = getDatabase();

    // ✅ ฟังก์ชันดึงค่าจาก URL
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const courseId = getParameterByName('courseId');
    const userId = auth.currentUser ? auth.currentUser.uid : null;

    // ✅ ตรวจสอบว่ามี courseId และ userId
    if (!courseId || !userId) {
      alert('Course ID or User ID not found!');
    } else {
      // ✅ ดึงข้อมูลวิชาจาก Firebase
      const courseRef = ref(db, `courses/${courseId}`); // ⚠️ เปลี่ยน path ตามโครงสร้างข้อมูลจริงของคุณ
      get(courseRef)
        .then((snapshot) => {
          if (snapshot.exists()) {
            const courseData = snapshot.val();
            document.getElementById('course-info').innerHTML = `
              <h2>${courseData.name}</h2>
              <p>Classroom: ${courseData.classroom}</p>
            `;
          } else {
            console.log('No data available');
          }
        })
        .catch((error) => {
          console.error(error);
        });

      // ✅ บันทึกข้อมูลการเช็คชื่อ
      document.getElementById('attendance-form').addEventListener('submit', (event) => {
        event.preventDefault();
        const status = document.getElementById('status').value;
        const today = new Date().toLocaleDateString(); // หรือใช้รูปแบบวันที่ที่คุณต้องการ

        const attendanceRef = ref(db, `attendances/${courseId}/${userId}/${today}`);
        set(attendanceRef, status)
          .then(() => {
            alert('Attendance saved!');
          })
          .catch((error) => {
            console.error('Error saving attendance:', error);
          });
      });
    }
  </script>
</body>
</html>
