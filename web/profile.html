<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #E0E7E9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .tabs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 10px 0;
      border-bottom: 2px solid #ddd;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    body {
      padding-top: 50px;
    }
    .tabs a {
      text-decoration: none;
      color: black;
      padding: 15px 20px;
      margin: 0 10px;
      position: relative;
    }
    .tabs a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 3px;
      background-color: #2CBFAE;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
    }
    .tabs a:hover::after {
      transform: scaleX(1);
    }
    .profile-container {
      background: white;
      padding: 30px;
      width: 50%;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #2CBFAE;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .profile-container h2 {
      margin-bottom: 10px;
      color: #354649;
    }
    .profile-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
    .profile-container button {
      background-color: #2CBFAE;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .profile-container button:hover {
      background-color: #41D3BD;
    }
    .file-input {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      max-width: 250px;
      margin: 10px auto;
      border: 2px dashed #2CBFAE;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      background: white;
      color: #2CBFAE;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }
    .file-input:hover {
      background-color: #cdeee5;
      border-color: #2CBFAE;
      transform: scale(1.08);
    }
    .file-input input {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <a href="dashboard.html">Dashboard</a>
    <a href="Profile.html">Edit Profile</a>
    <a href="editPassword.html">Edit Password</a>
    <a href="#" id="logout">User Logout</a>
  </div>

  <div class="profile-container">
    <img id="preview" src="default-profile.jpg" alt="Profile Picture">
    <h2><span id="display-name">Jessica Alba</span></h2>
    <p>@<span id="username">jennywilson</span></p>
    
    <form id="edit-profile-form">
      <label class="file-input">
        Choose Profile Picture
        <input type="file" id="photo" accept="image/*">
      </label>
      
      <label>Username:</label>
      <input type="text" id="name" required>
      
      <label>Email:</label>
      <input type="email" id="email" readonly>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js';
    import { getAuth, updateProfile, signOut } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js';
    import { getDatabase, ref, set, update, get } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js';

    // ✅ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAseXZho_Df4hlLXvh5lYg5AXlFUZqHU5Q",
      authDomain: "myproject-9bc7e.firebaseapp.com",
      projectId: "myproject-9bc7e",
      databaseURL: "https://myproject-9bc7e-default-rtdb.firebaseio.com/",
      appId: "1:761031996090:web:80b4d43e27c9c6ab338883",
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById('edit-profile-form');
    const previewImg = document.getElementById('preview');
    const backButton = document.getElementById('back-to-dashboard');
    const logoutButton = document.getElementById('logout');
    let base64Image = "";

    // 📌 แสดงตัวอย่างรูปภาพที่เลือก
    document.getElementById('photo').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          base64Image = e.target.result;
          previewImg.src = base64Image;  // ✅ อัปเดต Preview
        };
        reader.readAsDataURL(file);
      }
    });

    // 📌 โหลดข้อมูลผู้ใช้
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        document.getElementById('name').value = user.displayName || "";
        document.getElementById('email').value = user.email || "";
        document.getElementById('display-name').textContent = user.displayName || "User";
        
        const userRef = ref(db, 'users/' + user.uid);

        try {
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            const userData = snapshot.val();
            document.getElementById('username').textContent = userData.username || "user123";
            if (userData.photo) {
              previewImg.src = userData.photo;  // ✅ โหลดรูปจาก Firebase Database
              base64Image = userData.photo;  // ✅ อัปเดตค่า base64Image ด้วย
            }
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
        }
      } else {
        window.location.replace('index.html');
      }
    });

    // 📌 ฟังก์ชันอัปเดตข้อมูลผู้ใช้
    const updateUserProfile = async (name) => {
      try {
        const user = auth.currentUser;
        if (!user) return;

        const userRef = ref(db, 'users/' + user.uid);

        // ✅ อัปเดต Firebase Authentication
        await updateProfile(user, { displayName: name });

        // ✅ อัปเดต Firebase Realtime Database
        await update(userRef, { name, email: user.email, photo: base64Image });

        alert('Profile updated successfully!');
        window.location.replace('dashboard.html'); // กลับไปหน้า Dashboard
      } catch (error) {
        console.error('Error updating profile:', error);
        alert('Error updating profile: ' + error.message);
      }
    };

    // 📌 เมื่อกดปุ่ม Save
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      await updateUserProfile(name);
    });

    // 📌 ปุ่ม Logout
    logoutButton.addEventListener('click', async () => {
      await signOut(auth);
      window.location.replace('index.html');
    });

    // 📌 เมื่อกดปุ่ม Back to Dashboard
    backButton.addEventListener('click', () => {
      window.location.replace('dashboard.html');
    });

  </script>
</body>
</html>
