<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .tabs {
      position: fixed;  /* ‚úÖ ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÅ‡∏ñ‡∏ö‡πÄ‡∏°‡∏ô‡∏π‡∏ï‡∏¥‡∏î‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 10px 0;
      border-bottom: 2px solid #ddd;
      display: flex;
      justify-content: center;
      z-index: 1000; /* ‚úÖ ‡πÉ‡∏´‡πâ‡πÅ‡∏ñ‡∏ö‡πÄ‡∏°‡∏ô‡∏π‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤ */
    }

    body {
      padding-top: 50px; /* ‚úÖ ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ó‡∏ô‡∏ï‡πå‡πÇ‡∏î‡∏ô‡πÅ‡∏ñ‡∏ö‡πÄ‡∏°‡∏ô‡∏π‡∏ö‡∏±‡∏á */
    }
    .tabs a {
      text-decoration: none;
      color: black;
      padding: 15px 20px;
      margin: 0 10px;
    }
    .tabs a.active {
      border-bottom: 3px solid #6C7A89;
      font-weight: bold;
    }
    .profile-container {
      background: white;
      padding: 30px;
      width: 50%;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #6C7A89;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .profile-container h2 {
      margin-bottom: 10px;
      color: #333;
    }
    .profile-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .profile-container .edit-icon {
      cursor: pointer;
      color: #6C7A89;
    }
    .profile-container button {
      background-color: #6C7A89;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .profile-container button:hover {
      background-color: #A3C6C4;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Tab Menu -->
  <div class="tabs">
    <a href="dashboard.html">Dashboard</a>
    <a href="editProfile.html" class="active">Edit Profile</a>
    <a href="editPassword.html">Edit Password</a>
    <a href="#" id="logout">User Logout</a>
  </div>

  <!-- ‚úÖ Profile Form -->
  <div class="profile-container">
    <img id="preview" src="default-profile.jpg" alt="Profile Picture">
    <h2><span id="display-name">Jessica Alba</span> 
      <span class="edit-icon">‚úèÔ∏è</span>
    </h2>
    <p>@<span id="username">jennywilson</span></p>
    
    <form id="edit-profile-form">
      <label for="photo">Change Profile Picture:</label>
      <input type="file" id="photo" accept="image/*">
      
      <label>Username:</label>
      <input type="text" id="name" required>
      
      <label>Email:</label>
      <input type="email" id="email" readonly>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js';
    import { getAuth, updateProfile, signOut } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js';
    import { getDatabase, ref, set, update, get } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js';

    // ‚úÖ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAseXZho_Df4hlLXvh5lYg5AXlFUZqHU5Q",
      authDomain: "myproject-9bc7e.firebaseapp.com",
      projectId: "myproject-9bc7e",
      databaseURL: "https://myproject-9bc7e-default-rtdb.firebaseio.com/",
      appId: "1:761031996090:web:80b4d43e27c9c6ab338883",
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById('edit-profile-form');
    const previewImg = document.getElementById('preview');
    const backButton = document.getElementById('back-to-dashboard');
    const logoutButton = document.getElementById('logout');
    let base64Image = "";

    // üìå ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
    document.getElementById('photo').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          base64Image = e.target.result;
          previewImg.src = base64Image;  // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Preview
        };
        reader.readAsDataURL(file);
      }
    });

    // üìå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        document.getElementById('name').value = user.displayName || "";
        document.getElementById('email').value = user.email || "";
        document.getElementById('display-name').textContent = user.displayName || "User";
        
        const userRef = ref(db, 'users/' + user.uid);

        try {
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            const userData = snapshot.val();
            document.getElementById('username').textContent = userData.username || "user123";
            if (userData.photo) {
              previewImg.src = userData.photo;  // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏à‡∏≤‡∏Å Firebase Database
              base64Image = userData.photo;  // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ñ‡πà‡∏≤ base64Image ‡∏î‡πâ‡∏ß‡∏¢
            }
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
        }
      } else {
        window.location.replace('index.html');
      }
    });

    // üìå ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
    const updateUserProfile = async (name) => {
      try {
        const user = auth.currentUser;
        if (!user) return;

        const userRef = ref(db, 'users/' + user.uid);

        // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Firebase Authentication
        await updateProfile(user, { displayName: name });

        // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Firebase Realtime Database
        await update(userRef, { name, email: user.email, photo: base64Image });

        alert('Profile updated successfully!');
        window.location.replace('dashboard.html'); // ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ Dashboard
      } catch (error) {
        console.error('Error updating profile:', error);
        alert('Error updating profile: ' + error.message);
      }
    };

    // üìå ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Save
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      await updateUserProfile(name);
    });

    // üìå ‡∏õ‡∏∏‡πà‡∏° Logout
    logoutButton.addEventListener('click', async () => {
      await signOut(auth);
      window.location.replace('index.html');
    });

    // üìå ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Back to Dashboard
    backButton.addEventListener('click', () => {
      window.location.replace('dashboard.html');
    });

  </script>
</body>
</html>
