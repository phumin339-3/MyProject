<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Course</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .tabs {
      display: flex;
      width: 100%;
      background-color: white;
      padding: 10px 0;
      border-bottom: 2px solid #ddd;
      justify-content: center;
    }
    .tabs a {
      text-decoration: none;
      color: black;
      padding: 15px 20px;
      margin: 0 10px;
    }
    .tabs a.active {
      border-bottom: 3px solid #6C7A89;
      font-weight: bold;
    }
    .course-container {
      background: white;
      padding: 30px;
      width: 50%;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .course-container img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      border: 3px solid #6C7A89;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .course-container h2 {
      margin-bottom: 10px;
      color: #333;
    }
    .course-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .course-container button {
      background-color: #6C7A89;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .course-container button:hover {
      background-color: #A3C6C4;
    }
  </style>
</head>
<body>

  <!-- âœ… Tab Menu (à¸¡à¸µà¹à¸„à¹ˆ 3 à¸­à¸±à¸™) -->
  <div class="tabs">
    <a href="dashboard.html">Dashboard</a>
    <a href="editCourse.html" class="active">Edit Course</a>
    <a href="#" id="logout">User Logout</a>
  </div>

  <!-- âœ… Course Edit Form -->
  <div class="course-container">
    <img id="preview" src="default-course.jpg" alt="Course Preview">
    <h2><span id="display-course-name">Course Name</span></h2>
    
    <form id="edit-course-form">
      <label for="course-image">Change Course Image:</label>
      <input type="file" id="course-image" accept="image/*">
      
      <label>Course Name:</label>
      <input type="text" id="course-name" required>
      
      <label>Classroom Name:</label>
      <input type="text" id="classroom-name" required>

      <button type="submit">Save Changes</button>
      <button type="button" id="back-to-dashboard">Back to Dashboard</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js';
    import { getDatabase, ref, update, get } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js';

    // âœ… Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAseXZho_Df4hlLXvh5lYg5AXlFUZqHU5Q",
      authDomain: "myproject-9bc7e.firebaseapp.com",
      projectId: "myproject-9bc7e",
      databaseURL: "https://myproject-9bc7e-default-rtdb.firebaseio.com/",
      appId: "1:761031996090:web:80b4d43e27c9c6ab338883",
    };

    // âœ… Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById('edit-course-form');
    const previewImg = document.getElementById('preview');
    const backButton = document.getElementById('back-to-dashboard');
    const logoutButton = document.getElementById('logout');
    let base64Image = "";

    // ðŸ“Œ à¸”à¸¶à¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸„à¸­à¸£à¹Œà¸ªà¸ˆà¸²à¸ localStorage
    const courseId = localStorage.getItem('editCourseId');
    const courseName = localStorage.getItem('editCourseName');
    const classroomName = localStorage.getItem('editClassroomName');

    if (!courseId) {
        alert("No course selected for editing!");
        window.location.replace('dashboard.html');
    }

    document.getElementById('course-name').value = courseName;
    document.getElementById('classroom-name').value = classroomName;
    document.getElementById('display-course-name').textContent = courseName;

    // ðŸ“Œ à¹‚à¸«à¸¥à¸”à¸£à¸¹à¸›à¸ à¸²à¸žà¸„à¸­à¸£à¹Œà¸ªà¸ˆà¸²à¸ Firebase Realtime Database
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const courseRef = ref(db, `users/${user.uid}/classroom/${courseId}`);

        try {
          const snapshot = await get(courseRef);
          if (snapshot.exists()) {
            const courseData = snapshot.val();
            if (courseData.image) {
              previewImg.src = courseData.image;  // âœ… à¹‚à¸«à¸¥à¸”à¸£à¸¹à¸›à¸ˆà¸²à¸ Firebase Database
              base64Image = courseData.image;  // âœ… à¸­à¸±à¸›à¹€à¸”à¸•à¸„à¹ˆà¸² base64Image à¸”à¹‰à¸§à¸¢
            }
          }
        } catch (error) {
          console.error("Error fetching course data:", error);
        }
      } else {
        window.location.replace('index.html');
      }
    });

    // ðŸ“Œ à¹à¸ªà¸”à¸‡à¸•à¸±à¸§à¸­à¸¢à¹ˆà¸²à¸‡à¸£à¸¹à¸›à¸ à¸²à¸žà¸—à¸µà¹ˆà¹€à¸¥à¸·à¸­à¸
    document.getElementById('course-image').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          base64Image = e.target.result;
          previewImg.src = base64Image;  // âœ… à¸­à¸±à¸›à¹€à¸”à¸• Preview
        };
        reader.readAsDataURL(file);
      }
    });

    // ðŸ“Œ à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¸­à¸±à¸›à¹€à¸”à¸•à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸„à¸­à¸£à¹Œà¸ª
    const updateCourse = async (name, classroom) => {
      try {
        const user = auth.currentUser;
        if (!user) return;

        const courseRef = ref(db, `users/${user.uid}/classroom/${courseId}`);

        // âœ… à¸­à¸±à¸›à¹€à¸”à¸• Firebase Realtime Database
        await update(courseRef, { name, classroom, image: base64Image });

        alert('Course updated successfully!');
        window.location.replace('dashboard.html'); // à¸à¸¥à¸±à¸šà¹„à¸›à¸«à¸™à¹‰à¸² Dashboard
      } catch (error) {
        console.error('Error updating course:', error);
        alert('Error updating course: ' + error.message);
      }
    };

    // ðŸ“Œ à¹€à¸¡à¸·à¹ˆà¸­à¸à¸”à¸›à¸¸à¹ˆà¸¡ Save
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('course-name').value;
      const classroom = document.getElementById('classroom-name').value;
      await updateCourse(name, classroom);
    });

    // ðŸ“Œ à¸›à¸¸à¹ˆà¸¡ Logout
    logoutButton.addEventListener('click', async () => {
      await signOut(auth);
      window.location.replace('index.html');
    });

    // ðŸ“Œ à¹€à¸¡à¸·à¹ˆà¸­à¸à¸”à¸›à¸¸à¹ˆà¸¡ Back to Dashboard
    backButton.addEventListener('click', () => {
      window.location.replace('dashboard.html');
    });

  </script>
</body>
</html>
