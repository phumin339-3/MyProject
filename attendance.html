<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #E0E7E9;
    }

    header {
      background-color: #2CBFAE;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 24px;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background-color: #2CBFAE;
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }

    .attendance-section {
      margin-top: 20px;
    }

    #attendance-form {
      margin-top: 20px;
      display: none;
    }

    #attendance-list {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>รายละเอียดคอร์ส</h1>
  </header>

  <div class="container">
    <h2>ข้อมูลวิชา</h2>
    <div id="course-info">
      <!-- ข้อมูลวิชาจะถูกแสดงที่นี่ -->
    </div>

    <div class="attendance-section">
      <button id="open-attendance-btn">เปิดการเช็คชื่อ</button>
      <button id="close-attendance-btn" style="display:none;">ปิดการเช็คชื่อ</button>
      <button id="show-attendance-btn" style="display:none;">แสดงรายชื่อ</button>
    </div>

    <!-- ฟอร์มการเช็คชื่อ -->
    <form id="attendance-form">
      <label for="status">สถานะ:</label>
      <select id="status" name="status">
        <option value="present">มาที่เรียน</option>
        <option value="absent">ไม่มาที่เรียน</option>
        <option value="excused">ขออนุญาต</option>
      </select>
      <button type="submit">บันทึก</button>
    </form>

    <!-- แสดงรายชื่อผู้ที่เช็คชื่อ -->
    <div id="attendance-list">
      <!-- รายชื่อผู้ที่เข้าร่วมการเช็คชื่อจะถูกแสดงที่นี่ -->
    </div>
  </div>

  <script type="module">
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js';
    import { getDatabase, ref, get, set } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js';

    const auth = getAuth();
    const db = getDatabase();

    // ฟังก์ชันดึงค่าจาก URL
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const courseId = getParameterByName('courseId');
    const userId = auth.currentUser ? auth.currentUser.uid : null;

    // ตรวจสอบว่ามี courseId และ userId
    if (!courseId || !userId) {
      alert('ไม่พบ Course ID หรือ User ID');
    } else {
      // ดึงข้อมูลวิชาจาก Firebase
      const courseRef = ref(db, `courses/${courseId}`);
      get(courseRef)
        .then((snapshot) => {
          if (snapshot.exists()) {
            const courseData = snapshot.val();
            document.getElementById('course-info').innerHTML = `
              <h3>${courseData.name}</h3>
              <p>ห้องเรียน: ${courseData.classroom}</p>
            `;
          } else {
            console.log('ไม่พบข้อมูลวิชา');
          }
        })
        .catch((error) => {
          console.error(error);
        });

      // เปิดและปิดการเช็คชื่อ
      const openAttendanceBtn = document.getElementById('open-attendance-btn');
      const closeAttendanceBtn = document.getElementById('close-attendance-btn');
      const showAttendanceBtn = document.getElementById('show-attendance-btn');
      const attendanceForm = document.getElementById('attendance-form');
      const attendanceList = document.getElementById('attendance-list');

      openAttendanceBtn.addEventListener('click', () => {
        openAttendanceBtn.style.display = 'none';
        closeAttendanceBtn.style.display = 'inline-block';
        showAttendanceBtn.style.display = 'inline-block';
        attendanceForm.style.display = 'block';
      });

      closeAttendanceBtn.addEventListener('click', () => {
        openAttendanceBtn.style.display = 'inline-block';
        closeAttendanceBtn.style.display = 'none';
        showAttendanceBtn.style.display = 'none';
        attendanceForm.style.display = 'none';
      });

      showAttendanceBtn.addEventListener('click', () => {
        attendanceList.style.display = 'block';
        // ดึงข้อมูลการเช็คชื่อจาก Firebase
        const attendanceRef = ref(db, `attendances/${courseId}`);
        get(attendanceRef)
          .then((snapshot) => {
            if (snapshot.exists()) {
              const attendanceData = snapshot.val();
              let listHTML = '<ul>';
              for (let date in attendanceData) {
                for (let user in attendanceData[date]) {
                  listHTML += `<li>${user}: ${attendanceData[date][user]}</li>`;
                }
              }
              listHTML += '</ul>';
              attendanceList.innerHTML = listHTML;
            } else {
              attendanceList.innerHTML = 'ไม่มีการเช็คชื่อ';
            }
          })
          .catch((error) => {
            console.error(error);
          });
      });

      // บันทึกข้อมูลการเช็คชื่อ
      document.getElementById('attendance-form').addEventListener('submit', (event) => {
        event.preventDefault();
        const status = document.getElementById('status').value();
        const today = new Date().toLocaleDateString();

        const attendanceRef = ref(db, `attendances/${courseId}/${userId}/${today}`);
        set(attendanceRef, status)
          .then(() => {
            alert('บันทึกการเช็คชื่อเรียบร้อย!');
          })
          .catch((error) => {
            console.error('เกิดข้อผิดพลาดในการบันทึก:', error);
          });
      });
    }
   
  </script>
</body>
</html>
