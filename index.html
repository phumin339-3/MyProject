<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Multi-Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E0E7E9;
      color: #354649;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-section, .signup-section {
      flex: 1;
      padding: 60px;
      text-align: center;
    }
    .signup-section {
      background: linear-gradient(135deg, #2CBFAE, #41D3BD);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .btn {
      width: 80%;
      max-width: 350px;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 25px;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .btn.google { background-color: #DB4437; }
    .btn.facebook { background-color: #3B5998; }
    .btn.phone { background-color: #1877F2; }
    .btn.signin { background-color: #2CBFAE; }
    .btn.signup { background-color: white; color: #2CBFAE; border: 2px solid #2CBFAE; }
    .btn:hover {
      opacity: 0.9;
    }
    .input-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: auto;
    }
    .input-field {
      width: 100%;
      padding: 20px;
      margin: 15px 0;
      border-radius: 30px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 18px;
    }
    .toggle-password {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      color: #888;
    }
    .toggle-password:hover {
      color: #555;
    }
    hr {
      width: 80%;
      max-width: 350px;
    }
  </style>
</head>
<body>
  <div class="login-section">
    <h2>Login to Your Account</h2>
    <p>Login using social networks</p>
    <div class="social-login">
      <button class="btn google" id="google-login"><i class="fab fa-google"></i> Google</button>
      <button class="btn facebook"><i class="fab fa-facebook"></i> Facebook</button>
      <button class="btn phone"><i class="fas fa-phone"></i> Phone</button>
    </div>
    <hr>
    <div class="input-container">
      <input type="email" class="input-field" id="email" placeholder="Email">
    </div>
    <div class="input-container">
      <input type="password" class="input-field" id="password" placeholder="Password">
    </div>
    <button class="btn signin" id="signin">Sign In</button>
  </div>
  <div class="signup-section">
    <h2>New Here?</h2>
    <p>Sign up and discover a great amount of new opportunities!</p>
    <button class="btn signup" id="signup">Sign Up</button>
  </div>

  <script type="module">
    import { googleSignIn } from './firebase.js';
    
    const googleLoginButton = document.getElementById('google-login');
    if (googleLoginButton) {
      googleLoginButton.addEventListener('click', googleSignIn);
    }
    
    const togglePassword = document.getElementById('toggle-password');
    const passwordField = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        togglePassword.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordField.type = 'password';
        togglePassword.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });
  </script>
</body>
</html>
