<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #E0E7E9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .tabs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 10px 0;
      border-bottom: 2px solid #ddd;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    body {
      padding-top: 50px;
    }
    .tabs a {
      text-decoration: none;
      color: black;
      padding: 15px 20px;
      margin: 0 10px;
      position: relative;
    }
    .tabs a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 3px;
      background-color: #2CBFAE;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
    }
    .tabs a:hover::after {
      transform: scaleX(1);
    }
    .form-container {
      background: white;
      padding: 30px;
      width: 50%;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      margin-bottom: 10px;
      color: #354649;
    }
    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
    .form-container button {
      background-color: #2CBFAE;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .form-container button:hover {
      background-color: #41D3BD;
    }
    .file-input {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      max-width: 250px;
      margin: 10px auto;
      border: 2px dashed #2CBFAE;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      background: white;
      color: #2CBFAE;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }
    .file-input:hover {
      background-color: #cdeee5;
      border-color: #2CBFAE;
      transform: scale(1.08);
    }
    .file-input input {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
</head>
<body>

  <div class="tabs">
    <a href="dashboard.html">Dashboard</a>
    <a href="addCourse.html">Add Course</a>
    <!--<a href="askQuestion.html">Question</a>-->
    <a href="#" id="logout">User Logout</a>
  </div>

  <div class="form-container">
    <h2>Add New Course</h2>
    
    <form id="add-course-form">
      <label for="course-name">Course Name:</label>
      <input type="text" id="course-name" required>

      <label for="classroom-name">Classroom Name:</label>
      <input type="text" id="classroom-name" required>

      <label class="file-input">
        Choose Course Image
        <input type="file" id="course-image" accept="image/*">
      </label>
      
      <button type="submit">Save Course</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js';
    import { getDatabase, ref, set, push } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAseXZho_Df4hlLXvh5lYg5AXlFUZqHU5Q",
      authDomain: "myproject-9bc7e.firebaseapp.com",
      databaseURL: "https://myproject-9bc7e-default-rtdb.firebaseio.com/",
      appId: "1:761031996090:web:80b4d43e27c9c6ab338883",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    
    const form = document.getElementById('add-course-form');
    let base64Image = "";

    // 📌 แสดงตัวอย่างรูปภาพที่เลือก
    document.getElementById('course-image').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          base64Image = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("cancel-button").addEventListener("click", function() {
    // ดึง courseId จาก URL
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("courseId");  // ดึงค่า courseId

    // ตรวจสอบว่าได้รับ courseId หรือไม่
    if (courseId) {
      // ถ้ามี courseId, ไปที่หน้า course.html และส่ง courseId
      window.location.href = `course.html?courseId=${courseId}`;
    } else {
      // ถ้าไม่มี courseId, ไปที่หน้า dashboard
      window.location.href = "dashboard.html";
    }
  });

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.replace('index.html');
      }
    });

    const saveCourse = async (courseName, classroomName) => {
  try {
    const user = auth.currentUser;
    if (!user) return;

    const courseRef = ref(db, `users/${user.uid}/classroom`);
    const newCourseRef = push(courseRef); // Firebase สร้าง ID อัตโนมัติ
    const courseId = newCourseRef.key; // ได้รับ courseId

    // บันทึกข้อมูลคอร์สรวมถึง courseId
    await set(newCourseRef, {
      courseId: courseId, // เก็บ courseId
      name: courseName,
      classroom: classroomName,
      image: base64Image || 'default-image.jpg', // หากไม่มีภาพเลือก
    });

    alert('Course saved successfully!');
    window.location.replace('dashboard.html'); 
  } catch (error) {
    console.error('Error saving course:', error);
    alert('Error saving course: ' + error.message);
  }
};

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const courseName = document.getElementById('course-name').value;
      const classroomName = document.getElementById('classroom-name').value;
      await saveCourse(courseName, classroomName);
    });

    document.getElementById('logout').addEventListener('click', async () => {
      await signOut(auth);
      window.location.replace('index.html');
    });
  </script>
</body>
</html>
