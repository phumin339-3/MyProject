<!DOCTYPE html>
<html>
<head>
    <title>สร้าง QR Code</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <h1>สร้าง QR Code</h1>
    <div id="qrcode"></div>

    <script>
        // Function to extract query parameters from URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Function to generate QR code
        function generateQRCode(courseId) {
            const qrcodeDiv = document.getElementById("qrcode");
            qrcodeDiv.innerHTML = ""; // Clear previous QR Code
        
            const fullUrl = `https://phumin339-3.github.io/MyProject/course.html?courseId=${courseId}`; // ใช้ URL แบบเต็ม
        
            const qrcode = new QRCode(qrcodeDiv, {
                text: fullUrl, // เปลี่ยนเป็น URL แบบเต็ม
                width: 256,
                height: 256,
                colorDark : "#000",
                colorLight : "#fff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        // Get courseId from URL and generate QR code
        document.addEventListener('DOMContentLoaded', () => {
            const courseId = getParameterByName('courseId');
            if (courseId) {
                generateQRCode(courseId);
            } else {
                document.getElementById("qrcode").innerText = "Course ID not found.";
            }
        });
    </script>
</body>
</html>
