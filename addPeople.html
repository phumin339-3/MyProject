<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add People</title>
  <style>
    /* สไตล์เหมือนกับหน้า askQuestion */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #E0E7E9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding-top: 50px;
    }
    .tabs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 10px 0;
      border-bottom: 2px solid #ddd;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .tabs a {
      text-decoration: none;
      color: black;
      padding: 15px 20px;
      margin: 0 10px;
      position: relative;
    }
    .tabs a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 3px;
      background-color: #2CBFAE;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
    }
    .tabs a:hover::after {
      transform: scaleX(1);
    }
    .form-container {
      background: white;
      padding: 30px;
      width: 60%;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      margin-bottom: 10px;
      color: #354649;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      resize: vertical;
    }
    .form-container button {
      background-color: #2CBFAE;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .form-container button:hover {
      background-color: #41D3BD;
    }
    .cancel-button {
      background-color: #FF6347;
      margin-top: 10px;
    }
    .cancel-button:hover {
      background-color: #FF4F3A;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <a href="people.html">People List</a>
  </div>

  <div class="form-container">
    <h2>Add Person</h2>

    <form id="add-person-form">
      <input type="text" id="name" placeholder="Enter Name" required>
      <input type="text" id="role" placeholder="Enter Role (optional)">
      <button type="submit">Add Person</button>
      <!-- Add Cancel Button -->
      <button type="button" class="cancel-button" id="cancel-button">Cancel</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js';
    import { getDatabase, ref, push } from 'https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAseXZho_Df4hlLXvh5lYg5AXlFUZqHU5Q",
      authDomain: "myproject-9bc7e.firebaseapp.com",
      projectId: "myproject-9bc7e",
      storageBucket: "myproject-9bc7e.appspot.com",
      messagingSenderId: "761031996090",
      appId: "1:761031996090:web:80b4d43e27c9c6ab338883",
      measurementId: "G-YSGKSJG3ML"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ตรวจสอบสถานะการล็อกอิน
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("You need to log in first!");
        window.location.replace("index.html"); // เปลี่ยนเส้นทางไปยังหน้า login หรือหน้าแรก
      }
    });

    // ฟังก์ชันสำหรับการเพิ่มข้อมูลคนใหม่
    document.getElementById('add-person-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const role = document.getElementById('role').value;
        const courseId = getCourseIdFromUrl();

        const personRef = ref(db, 'people/' + courseId);
        await push(personRef, {
          name: name,
          role: role,
          checkedIn: false
        });

        alert('Person added');
        window.location.href = `course.html?courseId=${courseId}`; // เปลี่ยนเส้นทางไปที่ course.html
      });


    // ฟังก์ชันสำหรับการดึง courseId จาก URL
    const getCourseIdFromUrl = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const courseId = urlParams.get('courseId');
      if (!courseId) {
        alert('No course selected');
        window.location.href = 'courses.html';
      }
      return courseId;
    };

    // ฟังก์ชันสำหรับปุ่ม Cancel
    document.getElementById('cancel-button').addEventListener('click', () => {
      const courseId = getCourseIdFromUrl();
      window.location.href = `course.html?courseId=${courseId}`; // เปลี่ยนเส้นทางไปยังหน้า people.html
    });

  </script>
</body>
</html>
